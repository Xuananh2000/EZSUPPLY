<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EZSUPPLY</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="img/favi.png" rel="icon">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <link href="css/overwrite.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid height-vh bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <div class="form-container w-100 mt-5">
      <div class="form-icon"><i class="fa fa-user"></i></div>
      <h3 class="title">Sign Up</h3>
      <form class="form-horizontal">
        <div class="row justify-content-center">
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" placeholder="abc@email.com">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" placeholder="*********">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Repeat Password</label>
              <input class="form-control" type="password" placeholder="*********">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Mobile No</label>
              <input class="form-control" type="text" placeholder="0356316482">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" placeholder="Xuan">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="tex" placeholder="Ng.Anh">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Address Line 1</label>
              <input class="form-control" type="text" placeholder="Số 15 Hoàng Cầu">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>Address Line 2</label>
              <input class="form-control" type="text" placeholder="Đống Đa">
            </div>
          </div>
          <div class="col-xl-2 col-md-12 text-center">
            <div class="form-group">
              <label>City</label>
              <input class="form-control" type="text" placeholder="Hà Nội">
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-xl-2 col-md-12 text-center">
            <button type="button" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
